<P>　</P>
<P><B>● 文件名</B><BR>
<BR>
　　输入要打开的文件名称。<BR>
<BR>
<B>● 文件类型</B><BR>
<BR>
　　指定文件的类型。视频色系 (Color Space) 将由这个选择项来确定。<BR>
<BR>
<B>● 格式 尺寸</B><BR>
<BR>
　　指定视频尺寸。<BR>
<BR>
<B>● 格式 帧率</B><BR>
<BR>
　　指定播放帧率。<BR>
<BR>
<B>● 格式 帧幅</B><BR>
<BR>
　　指定播放帧幅。默认为 1；假设为 2，则会隔帧播放；负数则倒退播放。<BR>
<BR>
<B>● 格式 帧数</B><BR>
<BR>
　　显示由当前格式计算出的总帧数。如果为 0，则不能打开文件。<BR>
<BR>
<B>● 预览区域</B><BR>
<BR>
　　使用当前格式预览视频，支持简单播放操作。<BR>
</P>
