<P><B>1.如何提高播放性能?</B><BR>
<BR>
　　最重要的一点是，把视频数据文件存放在高速硬盘 (如 S-ATA / SCSI 硬盘) 或其它高速存储设备 (内存虚拟的磁盘) 中。其次，必须拥有一块支持 YUY2/UYVY 
表面的显卡，且安装了最新版本的 DirectX。最后，一个频率较高且支持 MMX 指令的 CPU 是不可少的。RawPlayer 本身对内存的需求量并不大，所以内存没有特别的要求。<B><BR>
</B>
<BR>
<BR>
<B>2.性能低的系统中如果处理?</B><BR>
<BR>
　　降低帧率，比如使用 15 FPS 或更低帧率来播放视频文件。<B><BR>
</B>
<BR>
