<P><BR>
　　RawPlayer 是一个视频质量主观评估工具。它支持多种未压缩纯视频数据 (Uncompressed Raw Video Data，包括 
YV12、IYUV、YUY2、YVYU、UYVY、VYUY、RGB24) 文件的显示播放，以及任意两种格式之间的相互转换。</P>
